<label for="">Name:</label>
<input type="text" [(ngModel)]="product.name">
<br>

<label for="">Price:</label>
<input type="number" [(ngModel)]="product.price">
<br>

<label for="">Rating:</label>
<input type="number" [(ngModel)]="product.rating">
<br>

<label for="">Free Delivery:</label>
<label for="">YES</label>
<input type="radio" name="fd" [(ngModel)]="product.isFreeDelivery" value="true">
<label for="">NO</label>
<input type="radio" name="fd" [(ngModel)]="product.isFreeDelivery" value="false">
<br>

<button class="btn btn-success" (click)="create()">create</button>
<br><br>


<input type="text" placeholder="search" [(ngModel)]="term" (keypress)="search()">

<button class="btn btn-primary" (click)="onlyfree()">Only Free Delivery</button>

<button class="btn btn-warning" (click)="pricelh()">price low to high</button>

<button class="btn btn-warning" (click)="pricehl()">price high to low</button>

<button class="btn btn-info" (click)="discount()">Apply flat 50% discount</button>

<button class="btn btn-info" (click)="charges()">add delivery charges</button>

<button class="btn btn-secondary" (click)="total()">Total price</button>

<button class="btn btn-dark" (click)="count()">Cart count</button>
<br>
<table class="table table-dark table-striped table-hover">
    <thead>
        <tr>
            <th>S.NO</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Free Delivery</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products;let i=index">
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.rating}}</td>
            <td>{{product.isFreeDelivery}}</td>
            <td>
                <button class="btn btn-danger" (click)="delete(i)">delete</button>
            </td>
        </tr>
    </tbody>
</table>
