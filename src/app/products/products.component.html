<div *ngFor="let product of products">

    <h1>{{product.id}}</h1>

    <br>

    <h1>{{product.title}}</h1>

    <br>

    <h1>{{product.price}}</h1>

    <br>

    <h1>{{product.description}}</h1>

    <br>

    <h1>{{product.categery}}</h1>

    <br>

    <h1><img src="{{product.image}}" alt=""></h1>

    <br>

    <h1>{{product.rating.rate}}</h1>

    <br>

    <h1>{{product.rate}}</h1>

    <br>

    <h1>{{product.count}}</h1>

</div>
