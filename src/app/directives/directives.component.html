<p>directives works!</p>

<h1 *ngFor="let age of ages">My age is {{age}}</h1>
<ol>
    <li *ngFor="let name of names">{{name}}</li>
</ol>
<select name="" id="">
    <option value="" *ngFor="let place of places">{{place}}</option>
</select>

<h3 *ngFor="let user of users">I am {{user.name}} my phone is {{user.phone}}</h3>

<table class="table table-dark">
    <thead>
        <tr>
            <th>name</th>
            <th>phone</th>
            <th>marks</th>
            <th>age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.phone}}</td>
            <td [ngStyle]="{color:user.marks<35?'red':'green'}">{{user.marks}}</td>
            <td [ngClass]="{'minor':user.age<18, 'major':user.age>=18}">{{user.age}}</td>
        </tr>
    </tbody>
</table>

<div class="product" *ngFor="let product of products">
    <h3>Name: {{product.name}}</h3>
    <h3>Price: {{product.price}}</h3>
    <h3>Rating: {{product.rating}}</h3>
    <button class="btn btn-success">Add to cart</button>
    <button class="btn btn-warning">Buy now</button>


</div>
